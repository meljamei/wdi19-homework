<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-1.7.2.js"></script>
  <script src="js/tic-tac.js"></script>
</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>

  </header>


<form>
<input type="button" id="reset" value="Play Again" />
</form>

<div class="container">
  <div class="box" id="a"></div>
  <div class="box" id="b"></div>
  <div class="box" id="c"></div>
  <div class="box" id="d"></div>
  <div class="box" id="e"></div>
  <div class="box" id="f"></div>
  <div class="box" id="g"></div>
  <div class="box" id="h"></div>
  <div class="box" id="z"></div>
</div>

<img id="wave" src="image/wave.gif" alt="reset-wave">

</body>
</html>
